<!DOCTYPE html>
<html ng-app="todoApp">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>

<body ng-controller="mainCtrl">
    <header>
        <h1><strike>To Do </strike>..."maybe tomorrow" List</h1>

    </header>
    <div class="display">

        <h1>Tasks to ignore...</h1>
        <form ng-submit="addTodo(thingtodo)">
            <input ng-model="thingtodo" placeholder="Add to the list.">
            <!-- <button type="input">Add Task</button> -->
        </form>

        <br />
        <div ng-repeat="todo in todo | orderBy: thing | filter: filterer">
            <h3>
              <button type="button" ng-click="deleteTodo(todo)">Delete</button>
              <form ng-submit="changeTodo(todo)">
                <input ng-show="focused" type="text" ng-model="todo.description">
              </form>
              <span ng-hide="focused" ng-dblclick="focused=true" >{{todo.description}}</span>
              <button type="button" ng-click="changeTodo(todo)" ng-show="focused">Update</button>
            </h3>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="mainCtrl.js"></script>
    <script src="mainServ.js"></script>
</body>

</html>
